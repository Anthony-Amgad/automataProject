<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "q0", "label": "q0", "physics": false, "shape": "dot", "x": 0, "y": 0}, {"id": "q1", "label": "q1", "physics": false, "shape": "dot", "x": 200, "y": 0}, {"id": "q2", "label": "q2", "physics": false, "shape": "dot", "x": 400, "y": 0}, {"borderWidth": 5, "id": "q3", "label": "q3", "physics": false, "shape": "dot", "title": "Acceptance State", "x": 600, "y": 0}, {"id": "q4", "label": "q4", "shape": "dot"}, {"id": "q5", "label": "q5", "shape": "dot"}, {"id": "q6", "label": "q6", "shape": "dot"}, {"id": "q7", "label": "q7", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "q0", "label": "\u03b5, \u03b5 \u2192 $", "to": "q1"}, {"arrows": "to", "from": "q1", "label": "\u03b5, \u03b5 \u2192 S", "to": "q2"}, {"arrows": "to", "from": "q2", "label": "\u03b5, $ \u2192 \u03b5", "to": "q3"}, {"arrows": "to", "from": "q2", "label": "\u03b5, S \u2192 a", "to": "q4"}, {"arrows": "to", "from": "q4", "label": "\u03b5, \u03b5 \u2192 S", "to": "q5"}, {"arrows": "to", "from": "q5", "label": "\u03b5, \u03b5 \u2192 a", "to": "q2"}, {"arrows": "to", "from": "q2", "label": "\u03b5, S \u2192 b", "to": "q6"}, {"arrows": "to", "from": "q6", "label": "\u03b5, \u03b5 \u2192 S", "to": "q7"}, {"arrows": "to", "from": "q7", "label": "\u03b5, \u03b5 \u2192 b", "to": "q2"}, {"arrows": "to", "from": "q2", "label": "\u03b5, S \u2192 a", "to": "q2"}, {"arrows": "to", "from": "q2", "label": "\u03b5, S \u2192 b", "to": "q2"}, {"arrows": "to", "from": "q2", "label": "\u03b5, S \u2192 \u03b5", "to": "q2"}, {"arrows": "to", "from": "q2", "label": "a, a \u2192 \u03b5", "to": "q2"}, {"arrows": "to", "from": "q2", "label": "b, b \u2192 \u03b5", "to": "q2"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"physics": {"enabled": true, "repulsion": true}, "edges": {"smooth": {"enabled": true}, "color": {"inherit": false}, "font": {"size": 18}}, "interaction": {"hover": true, "keyboard": {"enabled": true}, "multiselect": true, "navigationButtons": true}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
