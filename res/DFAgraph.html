<head>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "white", "id": "start", "label": "start", "shape": "ellipse"}, {"id": "{0}", "label": "q{0}", "shape": "ellipse"}, {"color": "yellow", "id": "{0, 1}", "label": "q{0, 1}", "shape": "ellipse"}, {"color": "yellow", "id": "{1}", "label": "q{1}", "shape": "ellipse"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "start", "to": "{0}"}, {"arrows": "to", "from": "{0}", "label": "0", "to": "{0, 1}"}, {"arrows": "to", "from": "{0}", "label": "1", "to": "{1}"}, {"arrows": "to", "from": "{0, 1}", "label": "0,1", "to": "{0, 1}"}, {"arrows": "to", "from": "{1}", "label": "1", "to": "{0, 1}"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"physics": {"enabled": true}, "edges": {"smooth": {"enabled": true}, "color": {"inherit": false}}, "interaction": {"hover": true, "keyboard": {"enabled": true}, "multiselect": true, "navigationButtons": true}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
